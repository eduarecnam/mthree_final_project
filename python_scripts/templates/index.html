<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
</head>
<body>
    <h1>Tax Calculator</h1>
    <form method="post">
        <label for="income">Enter your total income: $</label>
        <input type="text" id="income" name="income">
        <input type="submit" value="Calculate">
    </form>
    {% if tax_owed is not none %}
        <p>
            {% if tax_owed is string %}
                {{ tax_owed }}
            {% else %}
                Based on an income of ${{ "{:,.2f}".format(request.form['income']) }}, the tax owed is ${{ "{:,.2f}".format(tax_owed) }}.
            {% endif %}
        </p>
    {% endif %}
</body>
</html>
